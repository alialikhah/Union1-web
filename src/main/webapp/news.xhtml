<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head></h:head>
<body>
	<ui:composition template="TEMPLATE.xhtml">
		<ui:define name="headtemp">
			<title>اخبار اتحادیه</title>
			<link href="resources/css/home.css" rel="stylesheet" type="text/css" />
			<link href="resources/css/newspage.css" rel="stylesheet"
				type="text/css" />
		</ui:define>

		<ui:define name="maintemp">
			<ui:define name="metadata">
				<f:metadata>
					<f:viewParam name="shopName" />
				</f:metadata>
			</ui:define>
			<article> <br />
			<div
				style="border: solid 5px; border-radius: 70px 10px 70px 70px; border-color: darkgrey; background-image: url('resources/images/back.jpg'); max-width: 1600px; margin: auto;">
				<div class="container theme-container ptb-70">
					<div class="row">
						<div class="col-md-8">
							<section class="slider-section">
							<div id="main-slider" class="main-slider dots-white">
								<ui:repeat var="dl" value="#{newsBean.findAllVeryImportant()}">

									<div class="item">
										<div class="carousel-inner">
											<o:graphicImage value="#{dl.imageBig1}" dataURI="true" />
										</div>
									</div>
								</ui:repeat>
							</div>

							</section>
						</div>
						<div class="col-md-4">
							<h2 class="section-title wht pb-25" style="color: black; font-family: 'IRANSansBold' !important; font-size: 18px;">مهمترین اخبار</h2>
							<ul class="post-widget">
								<ui:repeat var="ni" value="#{newsBean.findAllImportant()}">
									<li>
										<div class="blog-heading wht">
											<p:link outcome="newspage.xhtml">
												<h:outputText
													style="font-family: 'IRANSansBold' !important;color: gray!important;"
													value="#{ni.title}" />
												<f:param name="newsId" value="#{ni.newsId}" />
											</p:link>
											<hr />
										</div>
									</li>
								</ui:repeat>
							</ul>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8">
							<p:dataGrid var="newsVar" layout="grid"
								value="#{newsBean.findAllNews()}" paginator="true" rows="12"
								columns="1">
								<p:outputPanel rendered="#{!(newsVar.veryImportant)}">
									<p:panel style="text-align:right">
										<p:link outcome="newspage.xhtml">
											<o:graphicImage id="ig1"
												value="#{newsVar.imageSmall}"
												dataURI="true"
												style=" padding-bottom: 0px; padding-left: 0px; float:left; margin-right: 10px;"
												alt="#{newsVar.title}" />

											<h3
												style="font-family: 'IRANSansBold' !important; text-align: justify; color: black; line-height: 50px;">#{newsVar.title}</h3>
											<f:param name="newsId" value="#{newsVar.newsId}" />
										</p:link>
									</p:panel>
								</p:outputPanel>
							</p:dataGrid>
						</div>
						<div class="col-md-4">
							<h2 class="section-title wht pb-25" style="color: black; font-family: 'IRANSansBold' !important;">پروانه های کسب آماده
								تحویل</h2>
							<ul class="post-widget">
								<ui:repeat var="ni" value="#{newsBean.findAllParvane()}">
									<li>
										<div class="blog-heading wht">
											<p:link outcome="newspage.xhtml">
												<h:outputText
													style="font-family: 'IRANSansBold' !important;color: gray!important;"
													value="#{ni.title}" />
												<f:param name="newsId" value="#{ni.newsId}" />
											</p:link>
											<hr />
										</div>
									</li>
								</ui:repeat>
							</ul>
							<br /> <br />
							<h2 class="section-title wht pb-25" style="color: black; font-family: 'IRANSansBold' !important;">گواهینامه های آنلاین
								آماده تحویل</h2>
							<ul class="post-widget">
								<ui:repeat var="ni" value="#{newsBean.findAllGovahiname()}">

									<li>
										<div class="blog-heading wht">
											<p:link outcome="newspage.xhtml">
												<h:outputText
													style="font-family: 'IRANSansBold' !important;color: gray!important;"
													value="#{ni.title}" />
												<f:param name="newsId" value="#{ni.newsId}" />
											</p:link>
											<hr />
										</div>
									</li>
								</ui:repeat>
							</ul>
							<br /> <br />
							<h:graphicImage value="/resources/images/newscom.jpg" />
						</div>
					</div>
				</div>
			</div>
			</article>
			<br />
		</ui:define>
	</ui:composition>
</body>
</html>
