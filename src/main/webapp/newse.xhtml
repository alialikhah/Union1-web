<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<ui:composition template="template2.xhtml">
		<ui:define name="headtemp2">
			<title>اخبار اتحادیه</title>
		</ui:define>
		<ui:define name="maintemp2">
		

			<h:form>
				<p:dataTable var="news"
					value="#{newsBean.findAllNews()}" rows="10"
					rowKey="#{news.newsId}" paginator="true"
					widgetVar="merchantTable" dir="rtl" reflow="true">

					<f:facet name="header">
						<p:outputPanel>

							<p:inputText id="globalFilter"
								onkeyup="PF('merchantTable').filter()" style="width:150px"
								placeholder="جستجوی سریع" />
						</p:outputPanel>
					</f:facet>


					<p:column>
						<p:link outcome="newsdetail.xhtml">
							<o:graphicImage id="ig1" value="#{news.imageBig1}"
								dataURI="true"
								style="width:100%;height:300px; margin-top:5px; margin-bottom:5px;" />
							<f:param name="newsId" value="#{news.newsId}" />
						</p:link>
					</p:column>

					<p:column filterBy="#{news.title}"
						style="text-align:center; direction:rtl;"
						sortBy="#{rasteVar.merchantId}" filterMatchMode="contains">

						<p style="font-family: 'IRANSansBold'; font-size: 28px;">
							#{news.title}</p>
						<br />
						<p style="font-family: 'IRANSansNor'">
							#{news.head}
						</p>
						<p style="font-family: 'IRANSansBold';">
							<p:link outcome="newsdetail.xhtml" value="صفحه خبر">
								<f:param name="newsId" value="#{news.newsId}" />
							</p:link>
						</p>
					</p:column>



				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
