<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
<ui:composition template="/template/templateA.xhtml">
<ui:define name="headtmp">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="resources/css/addmerchant.css"
		rel="stylesheet" type="text/css" />

</ui:define>
<ui:define name="centertmp">
<h:form>
    <p:dataTable var="comm" value="#{commercialBean.findAllCommercial()}" rows="10"
                         paginator="true" resizableColumns="true" liveResize="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" dir="rtl">
        <p:column headerText="شماره">
            <h:outputText value="#{comm.commercialPicturesId}" />
        </p:column>
 
        <p:column headerText="عنوان">
            <h:outputText value="#{comm.commercialTitle}" />
        </p:column>
        
        <p:column headerText="نام فروشنده">
            <h:outputText value="#{comm.merchantcom.merchantName}" />
        </p:column>
        
                <p:column headerText="فامیلی فروشنده">
            <h:outputText value="#{comm.merchantcom.merchantFamily}" />
        </p:column>
        
                        <p:column headerText="ش .ش">
            <h:outputText value="#{comm.merchantcom.merchantSsn}" />
        </p:column>
        
        <p:column>
        <p:commandButton value="حذف"  action="#{commercialBean.deleteCommercial(comm.commercialPicturesId)}" style="width:100%!important;">
        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
        </p:commandButton>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
        </p:column>


    </p:dataTable>
    
</h:form>
</ui:define>
</ui:composition>
</body> 
</html>
