<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:b="http://bootsfaces.net/ui">

<h:head></h:head>
<body>
	<ui:composition template="TEMPLATE.xhtml">
		<ui:define name="headtemp">
			<title>#{mojtameBean.findMojtamaById(mojtamaId).mojtameTitle}</title>
			<style>
</style>

		</ui:define>

		<ui:define name="maintemp">
			<ui:define name="metadata">
				<f:metadata>
					<f:viewParam name="mojtamaId" />
				</f:metadata>
			</ui:define>

			<!-- CONTENT AREA -->
			<article> <br />
			<div
				style="border: solid 5px; border-radius: 70px 10px 70px 70px; border-color: darkgrey; background-image: url('resources/images/back.jpg'); max-width: 1600px; margin: auto; background-repeat: no-repeat;">
				<div class="container theme-container ptb-70">
					<div>
						<br /> <br />
						<!-- Product Details Starts-->
						<aside class="col-md-12 col-sm-12 single-post">
						<div class="blog-wrap">
							<o:graphicImage id="ig1"
								value="#{mojtameBean.findMojtamaById(mojtamaId).mojtamePic2}"
								dataURI="true"
								style=" padding-bottom: 0px; padding-left: 0px; float:left; margin: 5px;"
								alt="#{merchantPageBean.findMerchantByEng(shopName).merchantShopNamePer}" />

							<p
								style="font-family: 'IRANSansBold' !important; text-align: right; font-size: 30px; color: goldenrod;">درباره
								ما</p>
							<p
								style="text-align: justify; font-family: 'IRANSansNor' !important; font-size: 20px; direction: rtl; color: black; line-height: 50px;">
								<b> <h:outputText
										value="#{mojtameBean.findMojtamaById(mojtamaId).mojtameText1}" />

								</b>
							</p>






						</div>
						</aside>



					</div><br/>
					<div>
						<br /> <br />

						<!-- Product Details Starts-->
						<aside class="col-md-6 col-sm-12 single-post">
						<div class="blog-wrap">
							<p
								style="font-family: 'IRANSansBold' !important; text-align: right; font-size: 30px; color: goldenrod;">تماس
								با ما</p>
							<br />
							<p
								style="text-align: justify; font-family: 'IRANSansNor' !important; font-size: 20px; direction: rtl; color: black; line-height: 50px;">
								<img src="resources/images/locationt.png" alt="" width="25"
									height="25" /><b> آدرس : <h:outputText
										value="#{mojtameBean.findMojtamaById(mojtamaId).mojtameText2}" /></b>
							</p>
							<p
								style="text-align: justify; font-family: 'IRANSansNor' !important; font-size: 20px; direction: rtl; color: black; line-height: 50px;">
								<img src="resources/images/phonet.png" alt="" width="25"
									height="25" /><b> تلفن : <h:outputText
										value="#{mojtameBean.findMojtamaById(mojtamaId).mojtameText3}" /></b>
							</p>

							<p
								style="text-align: justify; font-family: 'IRANSansNor' !important; font-size: 20px; direction: rtl; color: black; line-height: 50px;">
								<img src="resources/images/emailt.png" alt="" width="25"
									height="25" /><b> آدرس ایمیل :<h:outputText
										value="#{mojtameBean.findMojtamaById(mojtamaId).mojtameText4}" /></b>
							</p>



























						</div>
						</aside>
						<aside class="col-md-6 col-sm-12 single-post">
						<div class="blog-wrap">

							<b:openStreetMap width="100%" height="500px"
								center="#{mojtameBean.findMojtamaById(mojtamaId).gmapWhidth}, #{mojtameBean.findMojtamaById(mojtamaId).gmapHeight}"
								marker="#{mojtameBean.findMojtamaById(mojtamaId).gmapWhidth}, #{mojtameBean.findMojtamaById(mojtamaId).gmapHeight}"
								popupMsg="Museo de la evolución humana, Burgos, Spain."
								zoom="17"
								urlTemplate="https://tileserver.memomaps.de/tilegen/{z}/{x}/{y}.png" />
						</div>
						</aside>

						<!-- Product Details Ends -->



					</div>
				</div>
			</div>
			</article>
			<br />
		</ui:define>
	</ui:composition>
</body>
</html>
