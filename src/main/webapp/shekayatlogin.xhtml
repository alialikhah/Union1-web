<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<h:form enctype="multipart/form-data" acceptcharset="UTF-8" id="form">
		<p:growl id="growl" />
		<p:panel id="pnl" header="ورود"
			style="margin-bottom:10px; text-align:center;">
			<p:messages id="messages" />
			<div class="ui-fluid" dir="rtl">
				<h2 style="text-align: right;">ورود</h2>
				<p:panelGrid columns="2"
					columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
					layout="grid" styleClass="ui-panelgrid-blank">
					<p:outputLabel for="input" value="نام کاربری" />
					<p:inputText id="input" value="#{shekayatBean.shekayatAdmin}" dir="ltr"/>

					<h:outputText value="رمز عبور " />
					<p:password id="nonFeedback" value="#{shekayatBean.shekayatPass}" dir="ltr"/>

					<h:commandButton id="saveBtn" value="ثبت" icon="ui-icon-check"
						style="margin:0" update="pnl" ajax="true" execute="@form"
						action="#{shekayatBean.enterAdmin()}">
					</h:commandButton>
				</p:panelGrid>
			</div>
		</p:panel>
	</h:form>
	<div
		style="position: relative; width: 100%; height: 100px; background-color: black; opacity: 0.5"></div>
</h:body>
</html>
