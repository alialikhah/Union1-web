<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body> 
<h:form id="form">
    <p:dataTable id="basicDT" var="merch" value="#{onlinePageBean.onlineMerchantList()}">
        <f:facet name="header">
            Basic
        </f:facet>
        <p:column headerText="شماره">
            <h:outputText value="#{merch.merchantId}" />
        </p:column>
        <p:column headerText="نام فروشگاه">
            <h:outputText value="#{merch.merchantShopNamePer}" />
        </p:column>
        <p:column style="width:32px;text-align: center">
             <p:button icon="ui-icon-search" title="View" outcome="chatroom2.xhtml">
             <f:param name="merchant" value="#{merch.merchantShopNameEng}"/>
             </p:button>
        </p:column>
    </p:dataTable>
</h:form>
</h:body> 
</html>
