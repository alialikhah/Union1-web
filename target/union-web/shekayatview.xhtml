<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:o="http://omnifaces.org/ui"
    xmlns:p="http://primefaces.org/ui"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<f:metadata>
	<f:event listener="#{userBean.isUser}" type="preRenderView"></f:event>
</f:metadata>


<h:head></h:head>
<body>
	<ui:composition template="/template/TEMPLATE.xhtml">
		<ui:define name="headtemp">
			<title>شکایات</title>
	<link href="resources/css/shekayat.css"
		rel="stylesheet" type="text/css" />

		</ui:define>

		<ui:define name="maintemp">
			<ui:define name="metadata">
				<f:metadata>
					<f:viewParam name="shopName" />
				</f:metadata>
			</ui:define>

			<!-- CONTENT AREA -->
			<article> <br />
			<div
				style="border: solid 5px; border-radius: 70px 10px 70px 70px; border-color: darkgrey; background-image: url('resources/images/back.jpg'); max-width: 1600px; margin: auto;">
				<div class="container theme-container ptb-70">
					<div class="row">
						<div class="col-sm-12">

		    <p:dataTable var="shaki" value="#{shekayatBean.findAllShekayatOrder()}" rows="10" rowKey="#{shki.shekayatId}" 
                         paginator="true" resizableColumns="true" liveResize="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" dir="rtl" style="margin-top:20px">
		<f:facet name="header">
            DataTable
        </f:facet>
		<p:column headerText="Id">
			<h:outputText value="#{shaki.shekayatId}" />
		</p:column>

		<p:column headerText="نام">
			<h:outputText value="#{shaki.shakiName}" />
		</p:column>

		<p:column headerText="Brand">
			<h:outputText value="#{shaki.shakiSsn}" />
		</p:column>

		<p:column headerText="رسیدگی">
			<p:button value="رسیدگی" outcome="shekayatedit.xhtml" style="color:green!important;">
				<f:param value="#{shaki.shekayatId}" name="shakiId" />
			</p:button>
		</p:column>
		
		<p:column headerText="وضعیت">
			<h:outputText value="#{shaki.vaziat}" />
		</p:column>
</p:dataTable>
								
						</div>
					</div>
				</div>
			</div>
			</article>
			<br />
		</ui:define>
	</ui:composition>
</body>
</html>
