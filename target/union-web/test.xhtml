<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<link rel="stylesheet" type="text/css" href="resources/temp2/assets/css/mnsfy.css"/>
<link rel="stylesheet" type="text/css" id="skin"
	href="resources/temp2/assets/css/color/default.css"/>
	
	<style>

.padding-top-140 {
    padding-top: 0px!important;
}
	</style>
	
	
</h:head> 
<body>
	
	<div id="main">
		<section id="hero" class="hero hero-2">
			<div class="front-content page-enter-animated">
				<div class="container-mid">
					<div class="inner 3d-hover">
						<img class="img-responsive logo" src="resources/temp2/assets/images/logo-hero.png"
							alt="logo"/>
						<p>We create the brands of tomorrow.</p>
					</div>
				</div>
				<div class="scroll-down"></div>
				<div class="controls">
					<i class="volume-button fa fa-volume-up"></i> <i
						class="pause-button ti-control-pause"></i>
				</div>
			</div>
			<div class="background-content page-enter-animated">
				<div class="level-1">
					<div class="bg-overlay"></div>
					<div class="bg-pattern"></div>
					<div id="canvas">
						<canvas class="bg-effect layer" data-depth="0.2"></canvas>
					</div>
				</div>
				<div class="level-2">
					<div class="dzsparallaxer auto-init allbody"
						data-options="{ mode_scroll: 'fromtop', animation_duration: '2' , direction: 'reverse' }">
						<div class="dzsparallaxer--target">
							<div class="bg-image layer" data-depth="0.04"></div>
							<div class="bg-video layer" data-depth="0.04"></div>
							<div class="bg-color layer" data-depth="0.04"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
		
	</div>
	<script type="text/javascript" src="resources/temp2/assets/js/jfoachm.js"></script>
	<script type="text/javascript" src="resources/temp2/assets/js/mwlcjnm.js"></script>
</body>
</html>
