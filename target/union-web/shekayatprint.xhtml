<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<link href="resources/fonts.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
<div align="center"> 
	<h:form>
		<p:panelGrid columns="2" id="myprint" style="direction:rtl;">
			<f:facet name="header">
    اطلاعات شکایت
    </f:facet>

			<h:outputText value="نام و نام خانوادگی" />
			<h:outputText value="#{shekayatBean.shakiName}" />

			<h:outputText value="کد ملی" />
			<h:outputText value="#{shekayatBean.shakiPostCode}" />

			<h:outputText value="تلفن ثابت" />
			<h:outputText value="#{shekayatBean.shakiPhone}" />

			<h:outputText value="تلفن همراه" />
			<h:outputText value="#{shekayatBean.shakiMobile}" />

			<h:outputText value="ایمیل" />
			<h:outputText value="#{shekayatBean.shakiEmail}" />

			<h:outputText value="کد پستی" />
			<h:outputText value="#{shekayatBean.shakiPostCode}" />


			<h:outputText value="آدرس" />
			<h:outputText value="#{shekayatBean.shakiAddres}" />

             <h:outputText value="طرف شکایت" style="background-color:black; color:white;"/>
             <h:outputText value="" />

			<h:outputText value="نام واحد صنفی" />
			<h:outputText value="#{shekayatBean.vahedeSenfiName}" />

			<h:outputText value="نام متصدی" />
			<h:outputText value="#{shekayatBean.motesadiName}" />

			<h:outputText value="تلفن واحد صنفی" />
			<h:outputText value="#{shekayatBean.vahedeSenfiPhone}" />

			<h:outputText value="تلفن همراه" />
			<h:outputText value="#{shekayatBean.vahedeSenfiMobile}" />

			<h:outputText value="شناسه صنفی" />
			<h:outputText value="#{shekayatBean.vahedeShenaseSenfi}" />

			<h:outputText value="کد پستی" />
			<h:outputText value="#{shekayatBean.vahedeSenfiPostCode}" />

			<h:outputText value="آدرس" />
			<h:outputText value="#{shekayatBean.vahedeShenaseAddres}" />

			<h:outputText value="عنوان شکایت" />
			<h:outputText value="#{shekayatBean.shekayatTitle}" />
			
						<h:outputText value="شرح شکایت" />
			<h:outputText value="#{shekayatBean.sharh}" />
			
		</p:panelGrid>



		<p:commandButton value="Print" type="button" icon="ui-icon-print"
			style="display:block;margin-bottom: 20px">
			<p:printer target="myprint" />
		</p:commandButton>
	</h:form>
	</div>
	<div
		style="position: relative; width: 100%; height: 100px; background-color: black; opacity: 0.5"></div>
</h:body>
</html>
