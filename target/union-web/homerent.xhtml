<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head></h:head>
<body>
	<ui:composition template="/template/TEMPLATE.xhtml">
		<ui:define name="headtemp">
			<title>املاک</title>
			<link href="resources/css/homerent.css" rel="stylesheet"
				type="text/css" />
			<link href="resources/css/amozesh2.css" rel="stylesheet"
				type="text/css" />
		</ui:define>

		<ui:define name="maintemp">
			<ui:define name="metadata">
				<f:metadata>
					<f:viewParam name="shopName" />
				</f:metadata>
			</ui:define>

			<!-- CONTENT AREA -->
			<article> <br />
			<div
				style="border: solid 5px; border-radius: 70px 10px 70px 70px; border-color: darkgrey; background-image: url('resources/images/back.jpg'); max-width: 1600px; margin: auto;">
				<div class="container theme-container ptb-70">
					<div class="row">
						<div class="col-sm-12">
							<h2>قوانین و مقررات</h2>
							<p>۱- این اتحادیه هیچگونه مسوولیتی نسبت به درج آگهی ها ندارد.</p>
							<hr />
							<h:form enctype="multipart/form-data">

								<p:growl id="growl" sticky="true" showDetail="true" />
								<p:wizard>
									<p:tab id="personal" title="بخش ۱">
										<p:panel header="بخش ۱">
											<p:messages />
											<h:panelGrid columns="2" columnClasses="label, value">

												<p:outputLabel value="نوع آگهی" for="customRadio"
													style="font-family: 'IRANSansBold' !important; font-size:18px; color: deepskyblue;" />
												<p:selectOneRadio id="customRadio" layout="responsive"
													columns="3" value="#{rentBean.rentType}"
													style="font-size:14px;" required="true"
													requiredMessage="فیلد اجباری">
													<f:selectItem itemLabel="فروش" itemValue="فروش"
														style="font-family: 'IRANSansNor' !important; color:white;" />
													<f:selectItem itemLabel="رهن کامل" itemValue="رهن کامل"
														style="font-family: 'IRANSansNor' !important; color:white;" />
													<f:selectItem itemLabel="اجاره" itemValue="اجاره"
														style="font-family: 'IRANSansNor' !important; color:white;" />
												</p:selectOneRadio>

												<p:outputLabel value="نوع ملک" for="customRadio11"
													style="font-family: 'IRANSansBold' !important; font-size:18px; color: deepskyblue;" />
												<p:selectOneRadio id="customRadio11" layout="responsive"
													columns="3" value="#{rentBean.homeType}"
													style="font-size:14px;" required="true"
													requiredMessage="فیلد اجباری">
													<f:selectItem itemLabel="مسکونی" itemValue="مسکونی" />
													<f:selectItem itemLabel="اداری" itemValue="اداری" />
													<f:selectItem itemLabel="تجاری" itemValue="تجاری" />
												</p:selectOneRadio>


												<p:outputLabel value="آدرس ملک :" for="adr1"
													style="font-family: 'IRANSansBold' !important; font-size:18px; color: deepskyblue;" />
												<p:inputTextarea id="adr1" rows="10" cols="50"
													style="width:100%;" value="#{rentBean.address}"
													required="true" requiredMessage="فیلد اجباری">
													<f:validateLength maximum="500" minimum="3" />
												</p:inputTextarea>



												<p:outputLabel value="واقع در :" for="customRadio2"
													style="font-family: 'IRANSansBold' !important; font-size:18px; color: deepskyblue;" />
												<p:selectOneRadio id="customRadio2" layout="responsive"
													columns="3" style="font-size:14px;"
													value="#{rentBean.vage}" required="true"
													requiredMessage="فیلد اجباری">
													<f:selectItem itemLabel="مجتمع تجاری"
														itemValue="مجتمع تجاری" />
													<f:selectItem itemLabel="خیابان اصلی"
														itemValue="خیابان اصلی" />
													<f:selectItem itemLabel="خیابان فرعی"
														itemValue="خیابان فرعی" />
												</p:selectOneRadio>

												<p:outputLabel value="موقعیت :" for="customRadio3"
													style="font-family: 'IRANSansBold' !important; font-size:18px; color: deepskyblue;" />
												<p:selectOneRadio id="customRadio3" layout="responsive"
													columns="2" style="font-size:14px;"
													value="#{rentBean.mogeiat}">
													<f:selectItem itemLabel="شمالی" itemValue="شمالی" />
													<f:selectItem itemLabel="جنوبی" itemValue="جنوبی" />
													<f:selectItem itemLabel="شرقی" itemValue="شرقی" />
													<f:selectItem itemLabel="غربی" itemValue="غربی" />
												</p:selectOneRadio>

											</h:panelGrid>
										</p:panel>
									</p:tab>

									<p:tab id="address" title="بخش ۲">
										<p:panel header="بخش ۲">
											<h:panelGrid columns="2" columnClasses="label, value">
												<p:outputLabel value="تعداد طبقات (حروف به انگلیسی)" for="it1"
													style="font-family: 'IRANSansBold' !important; font-size:18px; color: deepskyblue;" />
												<p:inputText id="it1" style="width:100%;" dir="ltr"
													value="#{rentBean.tedadTabage}" required="true"
													requiredMessage="فیلد اجباری">
													<f:validateRegex pattern="^([1-9][0-9]*)$" />
													<f:validateLength maximum="12" minimum="1" />
												</p:inputText>

												<p:outputLabel value="تعداد واحد در هر طبقه (حروف به انگلیسی)" for="it2"
													style="font-family: 'IRANSansBold' !important; font-size:18px; color: deepskyblue;" />
												<p:inputText id="it2" style="width:100%;" dir="ltr"
													required="true" requiredMessage="فیلد اجباری"
													value="#{rentBean.tedadVahed}">
													<f:validateRegex pattern="^([1-9][0-9]*)$" />
													<f:validateLength maximum="12" minimum="1" />
												</p:inputText>

												<p:outputLabel value="مبلغ ودیعه به ریال (حروف به انگلیسی)" for="it3"
													style="font-family: 'IRANSansBold' !important; font-size:18px; color: deepskyblue;" />
												<p:inputText id="it3" style="width:100%;" dir="ltr"
													required="true" requiredMessage="فیلد اجباری"
													value="#{rentBean.vadieeMoney}">
													<f:validateRegex pattern="^(0|[1-9][0-9]*)$" />
													<f:validateLength maximum="12" minimum="1" />
												</p:inputText>

												<p:outputLabel value="مبلغ اجاره ماهیانه به ریال (حروف به انگلیسی)"
													for="it4"
													style="font-family: 'IRANSansBold' !important; font-size:18px; color: deepskyblue;" />
												<p:inputText id="it4" style="width:100%;" dir="ltr"
													required="true" requiredMessage="فیلد اجباری"
													value="#{rentBean.ejareMony}">
													<f:validateRegex pattern="^(0|[1-9][0-9]*)$" />
													<f:validateLength maximum="12" minimum="1" />
												</p:inputText>

											</h:panelGrid>
										</p:panel>
									</p:tab>
									<p:tab id="address22" title="بخش ۳">
										<p:panel header="بخش ۳">
											<p:outputLabel value="امکانات :" for="em"
												style="font-family: 'IRANSansBold' !important; font-size:18px; color: deepskyblue;" />
											<p:selectManyCheckbox id="em" value="#{rentBean.emkanat}"
												layout="responsive" columns="4">
												<f:selectItem itemLabel="کولر" itemValue="کولر" />
												<f:selectItem itemLabel="گاز" itemValue="گاز" />
												<f:selectItem itemLabel="شوفاژ" itemValue="شوفاژ" />
												<f:selectItem itemLabel="فن کوئل" itemValue="فن کوئل" />
												<f:selectItem itemLabel="پکیج" itemValue="پکیج" />
												<f:selectItem itemLabel="چیلر" itemValue="چیلر" />
												<f:selectItem itemLabel="آسانسور" itemValue="آسانسور" />
												<f:selectItem itemLabel="حیاط" itemValue="حیاط" />
												<f:selectItem itemLabel="حیاط خلوت" itemValue="حیاط خلوت" />
												<f:selectItem itemLabel="زیر زمین" itemValue="زیر زمین" />
												<f:selectItem itemLabel="پاسیو" itemValue="پاسیو" />
												<f:selectItem itemLabel="سرایدار" itemValue="سرایدار" />
												<f:selectItem itemLabel="نیروی حراست"
													itemValue="نیروی حراست" />

												<f:selectItem itemLabel="پله برقی" itemValue="پله برقی" />
												<f:selectItem itemLabel="رستوران" itemValue="رستوران" />
												<f:selectItem itemLabel="فودکورت" itemValue="فودکورت" />
												<f:selectItem itemLabel="کافی شاپ" itemValue="کافی شاپ" />
												<f:selectItem itemLabel="سالن ورزش" itemValue="سالن ورزش" />
												<f:selectItem itemLabel="آرایشگاه" itemValue="آرایشگاه" />
												<f:selectItem itemLabel="استخر" itemValue="استخر" />
												<f:selectItem itemLabel="سونا" itemValue="سونا" />
												<f:selectItem itemLabel="وسایل بازی برای کودکان"
													itemValue="وسایل بازی برای کودکان" />
												<f:selectItem itemLabel="سالن تئاتر یا سینما "
													itemValue="سالن تئاتر یا سینما " />
											</p:selectManyCheckbox>
										</p:panel>
									</p:tab>
									<p:tab id="address2" title="بخش ۴">
										<p:panel header="بخش ۴">
											<h:panelGrid columns="2" columnClasses="label, value">
												<p:outputLabel value="وضعیت سند :" for="vs"
													style="font-family: 'IRANSansBold' !important; font-size:18px; color: deepskyblue;" />
												<p:selectManyCheckbox id="vs"
													value="#{rentBean.vaziatSanad}" layout="responsive"
													columns="2">
													<f:selectItem itemLabel="سرقفلی" itemValue="سرقفلی" />
													<f:selectItem itemLabel="ملکی" itemValue="ملکی" />
												</p:selectManyCheckbox>


												<p:outputLabel value="سن بنا(حروف به انگلیسی)" for="it9"
													style="font-family: 'IRANSansBold' !important; font-size:18px; color: deepskyblue;" />
												<p:inputText id="it9" style="width:100%;" dir="ltr"
													required="true" requiredMessage="فیلد اجباری"
													value="#{rentBean.senBana}">
													<f:validateRegex pattern="^([1-9][0-9]*)$" />
													<f:validateLength maximum="12" minimum="1" />
												</p:inputText>



												<p:outputLabel value="مساحت زمین بر حسب متر مربع(حروف به انگلیسی)"
													for="it12"
													style="font-family: 'IRANSansBold' !important; font-size:18px; color: deepskyblue;" />
												<p:inputText id="it12" style="width:100%;" dir="ltr"
													required="true" requiredMessage="فیلد اجباری"
													value="#{rentBean.masahat}">
													<f:validateRegex pattern="^([1-9][0-9]*)$" />
													<f:validateLength maximum="12" minimum="1" />
												</p:inputText>

												<p:outputLabel value="توضیحات :" for="des"
													style="font-family: 'IRANSansBold' !important; font-size:18px; color: deepskyblue;" />
												<p:inputTextarea id="des" rows="10" cols="50"
													style="width:100%;" value="#{rentBean.description}"
													required="true" requiredMessage="فیلد اجباری">
													<f:validateLength maximum="500" minimum="3" />
												</p:inputTextarea>
											</h:panelGrid>
										</p:panel>
									</p:tab>
									<p:tab id="address3" title="بخش ۵">
										<p:panel header="بخش ۵">
											<h:panelGrid columns="2" columnClasses="label, value">
												<h:outputText value="این ملک دارای پروانه کسب می باشد. " />
												<p:inputSwitch value="#{rentBean.parvane}" />

												<p:outputLabel value="نام اتحادیه مربوطه :" for="it13"
													style="font-family: 'IRANSansBold' !important; font-size:18px; color: deepskyblue;" />
												<p:inputText id="it13" style="width:100%;" dir="ltr"
													required="true" requiredMessage="فیلد اجباری"
													value="#{rentBean.etehadieName}">
													<f:validateLength maximum="199" minimum="1" />
												</p:inputText>

												<p:outputLabel value="تلفن تماس بابت هماهنگی :" for="it14"
													style="font-family: 'IRANSansBold' !important; font-size:18px; color: deepskyblue;" />
												<p:inputText id="it14" style="width:100%;" dir="ltr"
													required="true" requiredMessage="فیلد اجباری"
													placeholder="21xxxxxxxx" value="#{rentBean.phone}">
													<f:validateRegex pattern="^([0-9][0-9]*)$" />
													<f:validateLength maximum="12" minimum="10" />
												</p:inputText>
											</h:panelGrid>
										</p:panel>
									</p:tab>
									<p:tab id="address4" title="بخش ۶">
										<p:panel header="بخش ۶">
											<h:panelGrid columns="2" columnClasses="label, value">
												<p:outputLabel for="pic1"
													style="font-family: 'IRANSansNor' !important; font-size:16px; background-color: #dddddd;"
													value="تصویر اول" />
												<h:inputFile id="pic1" styleClass="it2"
													value="#{rentBean.pic1}" style="background-color: #dddddd;"
													required="true"
													requiredMessage="تصویر مناسب با فرمت jpg or png با حجم کمتر از 400k">
													<f:validator validatorId="shekayatValidator" />
												</h:inputFile>
											</h:panelGrid>
											<br />
											<h:commandButton id="saveBtn" value="ثبت"
												icon="ui-icon-check"
												style="margin:0; width:100px; height:30px; font-size:18px;"
												update="personal" ajax="true" execute="@form"
												action="#{rentBean.insertToRent()}">
											</h:commandButton>
										</p:panel>
									</p:tab>
								</p:wizard>

							</h:form>
						</div>
					</div>
				</div>
			</div>
			</article>
			<br />
		</ui:define>
	</ui:composition>
</body>
</html>
